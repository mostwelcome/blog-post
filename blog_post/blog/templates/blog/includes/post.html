{% load static %}
<li>
                <article class="post">
                    <a href="{% url 'single-post' post.slug %}">
                        <img src="{{ post.image.url }}" alt={{post.title}}>
                        <div class="post__content">
                            <h2>{{ post.title  }}</h2>
                            <p>{{ post.excerpt }}</p>
                        </div>
                    </a>
                </article>
</li>
